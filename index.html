<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>JS Lab</title>
</head>
<body>
<div id="app">
    <div id="title">
        <h1>&#9201; Refleksomierzacz</h1>
    </div>

    <div>
        <h2 id="score-best"></h2>
    </div>

    <div id="menu">
        <div id="error"></div>
        <form>
            <p>How many rounds?</p>
            <input id ="rounds-number" type="number" min="0">
        </form>
        <button id="start-btn">START</button>
    </div>

    <div id="game-interface">

        <div id="gameboard">
            <h1></h1>
        </div>
    
        <button id="stop-btn">STOP</button>
    </div>

    <dvi id="score">
        <div id="actual">
            <h3 id="score-arr"></h2>       
        </div>

        <div id="stats">
            <h3 id="score-fastest"></h2>
            <h3 id="score-average"></h2>
            <h3 id="score-slowest"></h2>
        </div>

    </dvi>

    <div id="game-over">
        <h2>Game finished</h2>
        <h3 id="to-fast"></h2>
        <button id="play-again">Play again?</button>
    </div>


</div>
</body>
</html>
